<!-- templates/objects_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects List</title>
</head>
<body>
    <h1>Objects List</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in objects %}
            <tr>
                <td>{{ obj.student_id }}</td>
                <td>{{ obj.first_name }} {{ obj.last_name }}</td>
                <td>
                    <form method="post" action="{% url 'delete_object' obj.student_id %}">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No objects found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
